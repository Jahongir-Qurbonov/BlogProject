{% extends 'base.html' %}

{% block content %}
<div style="margin-right: auto;">
    {% for post in object_list %}
            <h2 style="margin: 5px;"><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
            <p style="margin: 5px;">{{ post.body }}</p>
    {% endfor %}
</div>
{% endblock content %}
