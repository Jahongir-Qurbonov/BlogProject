{% extends 'base.html' %}

{% block content %}
    <div style="margin: 5px;" class="post-entry">
        <h2>{{ post.title }}</h2>
        <h4 style="margin: 10px;">Muallif: {{ post.author }}</h4>
        <p>{{ post.body }}</p>
    </div>

    <p style="margin: 5px;"><a href="{% url 'post_edit' post.pk %}">Postni tahrirlash</a></p>
    <p style="margin: 5px;"><a href="{% url 'post_delete' post.pk %}">Postni o'chirish</a></p>
{% endblock content %}
